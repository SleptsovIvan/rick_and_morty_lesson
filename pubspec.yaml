name: rick_and_morty_lesson
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.1
  go_router: ^16.2.1
  retrofit: ^4.7.2
  json_annotation: ^4.9.0
  dio: ^5.9.0
  logger: ^2.6.1
  get_it: ^8.2.0
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.2.1
  skeletonizer: ^2.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  retrofit_generator: ^10.0.5
  build_runner:
  json_serializable: ^6.11.1
  flutter_gen_runner:

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
